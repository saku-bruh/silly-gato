<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>cats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1 class="title">silly gatos</h1>

  <nav>
    <button id="tabRandom" class="active">gatos</button>
    <button id="tabAlbum">my acoustic car</button>
  </nav>

  <section id="sectionRandom">
    <div id="frame">
      <div id="loaderRandom" class="loader"><div class="spinner"></div></div>
      <img id="cat" alt="a wild gato has appeared!" />
    </div>
    <div id="randomControls">
      <button id="btnMore" class="primary">change cat</button>
    </div>
  </section>

<section id="sectionAlbum" class="hidden">
  <div id="album"></div>
</section>

  <div id="toast"></div>

  <footer>
    Random images provided by <a href="https://cataas.com">cataas.com</a>
  </footer>

  <script src="app.js"></script>
</body>
</html>
